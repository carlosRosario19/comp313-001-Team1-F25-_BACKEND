spring.application.name=gamepickd
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

spring.datasource.url=jdbc:mysql://localhost:3306/gamepickd-db
spring.datasource.username=root
spring.datasource.password=test123

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# AWS credentials (dummy for S3Mock and for DynamoDB)
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test

# AWS region
spring.cloud.aws.region.static=us-east-1

# S3 endpoint (pointing to S3Mock)
spring.cloud.aws.s3.endpoint=http://localhost:9095
spring.cloud.aws.s3.path-style-access-enabled=true
spring.cloud.aws.s3.force-path-style=true

# DynamoDB endpoint (pointing to dynamodblocal)
spring.cloud.aws.dynamodb.endpoint=http://localhost:8000

spring.jpa.show-sql=true

spring.threads.virtual.enabled=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB